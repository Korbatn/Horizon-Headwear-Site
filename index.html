<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Horizon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 900px;
    margin: 0 auto;
    padding: 80px 20px;
    text-align: center;
  }

  .hero {
  width: 20vw;
  max-width: 160px;
  min-width: 100px;
  border-radius: 6px;
  margin-bottom: 30px;
  }

  h1 {
    font-size: 3rem;
    letter-spacing: 3px;
    margin-bottom: 10px;
  }

  .tagline {
    font-size: 1.2rem;
    opacity: 0.8;
    margin-bottom: 30px;
  }

  .text {
    font-size: 1rem;
    line-height: 1.6;
    opacity: 0.85;
  }

</style>
</head>
<body>
  <div class="container">
    <img src="hero.png" alt="Horizon Caps" class="hero">

    <h1>HORIZON</h1>
    <p class="tagline">Snapback Caps - Coming Soon!</p>

<p class="text">
  Kontakt: info@horizon-headwear.com <br>
  Trage dich in den Newsletter ein und verpasse kein neues HORIZON Modell.
</p>
<div class="newsletter">
  <h2>Newsletter abonnieren</h2>
  <form action="https://docs.google.com/forms/d/e/DEINE_FORM_ID/formResponse" method="POST" target="_blank">
    <input type="email" name="entry.1234567890" placeholder="Deine E-Mail" required>
    <button type="submit">Abonnieren</button>
  </form>
</div>
  

</body>
</html>
