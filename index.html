<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Horizon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 900px;
    margin: 0 auto;
    padding: 80px 20px;
    text-align: center;
  }

  .hero {
    width: 100%;
    max-width: 500px;
    border-radius: 6px;
    margin-bottom: 40px;
  }

  h1 {
    font-size: 3rem;
    letter-spacing: 3px;
    margin-bottom: 10px;
  }

  .tagline {
    font-size: 1.2rem;
    opacity: 0.8;
    margin-bottom: 30px;
  }

  .text {
    font-size: 1rem;
    line-height: 1.6;
    opacity: 0.85;
  }
</style>
</head>
<body>
  <div class="container">
    <img src="hero.png" alt="Horizon Caps" class="hero">

    <h1>HORIZON</h1>
    <p class="tagline">Snapback Caps · Designed for the future</p>

    <p class="text">
      Horizon steht für Weitblick, Street Culture und zeitloses Design.
      Unsere Caps sind mehr als ein Accessoire – sie sind ein Statement.
    </p>
  </div>
</body>
</html>
